name: CI

on:
  push:
    branches:
      - main
      - master
      - dev*
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Detect npm lockfile
        id: npm_lockfile
        shell: bash
        run: |
          if [[ -f package-lock.json || -f npm-shrinkwrap.json ]]; then
            echo "present=true" >> "$GITHUB_OUTPUT"
          else
            echo "present=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') || hashFiles('npm-shrinkwrap.json') || hashFiles('package.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        run: npm ci
        if: steps.npm_lockfile.outputs.present == 'true'

      - name: Install dependencies (no lockfile)
        run: npm install
        if: steps.npm_lockfile.outputs.present != 'true'

      - name: Lint
        run: npm run lint

      - name: Test (unit parallel, integration serial)
        run: npm run test:ci
